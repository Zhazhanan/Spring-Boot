app:
  code: S001
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/mybatisDemo
    username: sa
    password: 123456
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2
  redis:
    port: 6377
    host: 127.0.0.1
    database: 0
    timeout: 60s
